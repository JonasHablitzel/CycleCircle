<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/jpeg" href="img/8000Watt.jpeg" />
  </head>
  <body>
    <video autoplay></video>
    <img id="Watt" src="img/8000Watt.jpeg" />
    <div id="countcontainer">
      <div id="totalcountdown">00:00</div>
      <hr />
      <div id="intervalcountdown">00:00</div>
    </div>
    <div id="lastseconds"></div>
    <div id="informationpopup">
      <p>For Setup Scroll down</p>
      <svg viewBox="-10 -10 100 90">
        <polyline points="0,0 40,40 80,0" />
        <polyline points="0,30 40,70 80,30" />
      </svg>
    </div>
    <div id="intensitycontainer" class="container">
      <div class="gaugecontainer">
        <h1 id="intenstitle" class="intensity__title">0</h1>
        <div class="intensity"></div>
      </div>
      <p>INTENSITY</p>
    </div>
    <div id="cadenccontainer" class="container">
      <div class="cadencecontainer">
        <h1 id="cadencetitle" class="cadence__title">110</h1>
        <div class="cadence">
          <div class="top"></div>
          <div class="bot"></div>
        </div>
      </div>
      <p>CADENCE</p>
    </div>
    <div id="ControlArea">
      <div id="MusicArea" class="card">
        <h2>Select MP3 Files</h2>
        <hr />

        <div class="musiccontrols">
          <button id="PrevTrack" class="prevbutton"></button>
          <button id="PlayPause" class="playpausebutton"></button>
          <button id="NextTrack" class="nextbutton"></button>
        </div>
        <div class="soundcontrols">
          <p id="MusicTime">00:00</p>
          <progress
            id="PlayProgressBar"
            value="0"
            min="0"
            max="100"
            class="musicprogress"
          ></progress>
          <p id="MusicDuration">00:00</p>
          <img src="img/Volume.svg" />
          <input
            type="range"
            id="volume-control"
            min="0"
            max="100"
            value="100"
          />
        </div>
        <audio id="MusicPlayer"></audio>
        <div>
          <form name="SongForm">
            <select
              name="Songs"
              id="SongList"
              size="20"
              class="musicplaylist"
            ></select>
          </form>
          <label class="custom-file-upload">
            <input type="file" id="SongInput" accept=".mp3" multiple />
            +
          </label>
        </div>
      </div>
      <div id="InputArea" class="card">
        <h2>Select Training</h2>
        <hr />
        <p>
          The traing file must be in .csv format with "," not ";" as seperator
        </p>

        <button id="butstart" onclick="starttraining()">Start Training</button>
        <button id="openpopupclock" onclick="openpopup()">
          Open Popuptimer
        </button>
        <div style="overflow-y: scroll; height: 400px; background-color: white;">
          <table id="TrainingTable" style="width: 100%; background-color: white">
            <tr style="background-color: lightgray">
              <th>Duration in min</th>
              <th>Intensity (0-10)</th>
              <th>Cadence in rpm</th>
            </tr>
          </table>
        </div>
        <label class="custom-file-upload">
          <input
            type="file"
            id="CsvInput"
            accept=".csv"
            onchange="openFile(event)"
          />
          +
        </label>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
